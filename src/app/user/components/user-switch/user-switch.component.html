<div class="row p-3 bg-primary text-white">
  <div class="col-8">
    <h2>Probably the best app in the world</h2>
  </div>
  <div class="col-4">
    <ng-container *ngIf="users$ | async as users">
      <select class="form-control" [ngModel]="(currentUser$ | async)?.id" (ngModelChange)="selectUser($event)">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </ng-container>
  </div>
</div>
